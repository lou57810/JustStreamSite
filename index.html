<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>API JUST STREAM IT</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" media="screen and (max-width: 1920px)" />
    <link rel="stylesheet" media="all and (min-width: 900px) and (max-width: 1600px)" href="css/style.css" />
    
</head>

<!--====================================== Banniere ========================================-->

<body>
    <header>
        <nav class="navbar">
            <div class="leftBanner">
                <p id="logo">JustStreamIt</p>
            </div>
            <div class="rightBanner">
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Ma liste</a></li>
                    <li><a href="#">Mon Compte</a></li>
                    <li><a class="fas fa-search"></a></li>
                    <li><a class="fas fa-bell"></a></li>
                </ul>
            </div>
            <img src="sass/composants/hamburger.png" alt="hamburger" class="hamburger">
        </nav>

    </header>

    <!--====================================== Vedette ========================================-->

    <div id="imgPromo" class="promo">
        <div  class="img_promo">
            <span id="img_jacket"></span>
        </div>
        
        <div class="description">
            <b><span id="title"></span></b>            
        </div>
        
        <div class="sujet">
            <h2>Sujet</h2>
            <i><span id="description"></span></i>
        </div>
    </div>

    <!--================================= Modale ==========================================-->
    <section class="modal-container" id="modal">

        <!--========== En tête + titre ============-->
        <div class="modal-container__header">
            <div class="modal-container__inner"><span id="modal_title"></span></div>
            
            <!--========= Close Button ========-->
            <div class="Button">
                <button id="Close">Close</button>
            </div>
        </div>

        <!--========== Image + Générique ==========-->
        <div class="modal-container__movieDatas">
            <div class="modal-container__imgContainer"></div>
            <div class="modal-container__generique1">
                <ul>
                    <li id="genres"></li>
                    <li id="date"></li>
                    <li id="rated"></li>
                    <li id="score"></li>
                    <li id="realisateur"></li>
                </ul>
                <div class="modal-container__generique2">
                    <ul>
                        <li id="acteurs"></li>
                    </ul>
                </div>
                <div class="modal-container__generique3">
                    <ul>
                        <li id="duration"></li>
                        <li id="countries"></li>
                        <li id="boxOffice"></li>
                    </ul>
                </div>
                <div class="modal-container__generique3">
                    <ul>
                        <li id="resume"></li>
                    </ul>
                </div>
            </div>
        </div>



    </section>
    
    <!--================================ caroussel ========================================-->
    <div class="carousel">        
    </div>
    <script src="script.js" async></script>

    <!--================================== footer ==========================================-->
    <footer></footer>
</body>

</html>
